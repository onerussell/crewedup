<div class="content">
	<table id="main-table">
		<tr>
			<td class="left">
				{include file="mods/employer/_main_box.html"}

				<p class="top-title"><img src="{$imgDir}title/account_settings.gif" alt="" /></p><br />

				<div class="grey-box-top">&nbsp;</div>
				<div class="grey-box-bg">
					<form class="account-setting-form" method="post" action="{$smarty.const.PATH_ROOT}" id="NotifyForm" >
                    <input type="hidden" name="do"  value="1"      />
                    <input type="hidden" name="mod" value="notify" />
					<p><a class="f12" href="{$siteAdr}?mod=profile&amp;uid={$uid}">Personal Information</a><a href="javascript://"><img src="{$imgDir}notifications_b.gif" alt="" /></a></p>
					<div class="clear">&nbsp;</div><br />
						<p>Notify me:</p>
						<ul>
							<li><input class="radio-input" name="NI[type]" type="radio" value="0" {if !$NI.type}checked="1"{/if} /><label>as events occur</label></li>
							<li><input class="radio-input" name="NI[type]" type="radio" value="1" {if $NI.type}checked="1"{/if} /><label>as a summary each day</label></li>
						</ul>
						<p>Notify me by mail when:</p>
						<ul>
							<li><input type="checkbox" name="NI[announcement]"    id="NI[announcement]"    {if $NI.announcement}checked="1"{/if} /><label    for="NI[announcement]"     >Crewed Up makes an announcement</label></li>
							<li><input type="checkbox" name="NI[message]"         id="NI[message]"         {if $NI.message}checked="1"{/if} /><label         for="NI[message]"          >Someone writes me a message</label></li>
							<li><input type="checkbox" name="NI[comment]"         id="NI[comment]"         {if $NI.comment}checked="1"{/if} /><label         for="NI[comment]"          >Someone writes me a comment/recommendation</label></li>
							<li><input type="checkbox" name="NI[contact_request]" id="NI[contact_request]" {if $NI.contact_request}checked="1"{/if} /><label for="NI[contact_request]"  >Someone sends me a contact request</label></li>
							<li><input type="checkbox" name="NI[blocks_me]"       id="NI[blocks_me]"       {if $NI.blocks_me}checked="1"{/if} /><label       for="NI[blocks_me]"        >Someone blocks me</label></li>
							<li><input type="checkbox" name="NI[new_job]"         id="NI[new_job]"         {if $NI.new_job}checked="1"{/if} /><label         for="NI[new_job]"          >Someone posts a new job (selected feeds)</label></li>
							<li><input type="checkbox" name="NI[new_gear]"        id="NI[new_gear]"        {if $NI.new_gear}checked="1"{/if} /><label        for="NI[new_gear]"         >Someone posts new gear (selected feeds)</label></li>
							<li><input type="checkbox" name="NI[live_resume]"     id="NI[live_resume]"     {if $NI.live_resume}checked="1"{/if} /><label     for="NI[live_resume]"      >Contact updates their Live Resume</label></li>
							<li><input type="checkbox" name="NI[blog_entry]"      id="NI[blog_entry]"      {if $NI.blog_entry}checked="1"{/if} /><label      for="NI[blog_entry]"       >Contact posts a new blog entry</label></li>
						</ul>
						<p class="tools"><a href="/?mod=notify&uid=7"><img src="{$imgDir}cancel_b.gif" alt="" /></a><a href="javascript:_v('NotifyForm').submit();"><img src="{$imgDir}save_b.gif" alt="" /></a></p>
					</form>

				</div>
				<div class="grey-box-bottom">&nbsp;</div>
			</td>
			<td class="right">
			    {include file="mods/employer/_left_box.html"}	
			</td>
		</tr>
	</table>
</div>
