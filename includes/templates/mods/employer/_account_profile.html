<div class="content">
	<table id="main-table">
		<tr>
			<td class="left">
				{include file="mods/employer/_main_box.html"}

				<p class="top-title"><img src="{$imgDir}title/edit_profile.gif" alt="Edit Profile" /></p><br />

				<div class="grey-box-top">&nbsp;</div>
				<div class="grey-box-bg">
					<form class="account-setting-form" method="post" action="{$siteAdr}" id="fmx" enctype="multipart/form-data">
                    <input type="hidden" name="mod" value="bprofile" />
                    <input type="hidden" name="uid" value="{$uid}" />
					<div class="clear">&nbsp;</div><br />
					{if $errs}
                    <p style="color: red;">
                    {foreach key=k item=i from=$errs}
                         - {$i}<br />
                    {/foreach}
                    </p>
                    {/if}
					{if $save}
					    <p style="color: green;">Profile was changed</p>
					{/if}
					<table class="pass-t">
                        <tr>
							<td style="width: 100px;"><label>Logo</label></td><td ><input type="file" name="fm[image]" /> {if $ui.image}<a href="javascript: CGo('{$siteAdr}?mod=bprofile&amp;uid={$uid}&amp;delphoto=1', 'Do You want to delete the photo?');">Delete Logo</a>{/if}</td>
						</tr>
                        <tr>
							<td><label>Company type</label></td>
                            <td>
                                <input type="radio" value="1" name="fm[prof1]"{if !$fm.prof1 || '1' == $fm.prof1} checked="checked"{/if} /> production company <input type="radio" value="2" name="fm[prof1]"{if '2' == $fm.prof1} checked="checked"{/if} /> rental house
                            </td>
						</tr>
						<tr>
							<td><label>About Us</label></td><td><textarea name="fm[about_me]" style="width: 400px; height: 120px;">{$fm.about_me}</textarea></td>
						</tr>
                        <tr>
							<td><label>Public mail</label></td><td><input name="fm[public_mail]" value="{$fm.public_mail}" style="width:400px;" /></td>
						</tr>
                    </table>
						<p class="tools"><a href="javascript: Go('{$siteAdr}profile.php?uid={$uid}');"><img src="{$imgDir}cancel_b.gif" alt="Cancel" /></a><a href="javascript: _v('fmx').submit();"><img src="{$imgDir}save_b.gif" alt="Save" /></a></p>
					</form>
				</div>
				<div class="grey-box-bottom">&nbsp;</div>
			</td>
			<td class="right">
			    {include file="mods/employer/_left_box.html"}	
			</td>
		</tr>
	</table>
</div>
