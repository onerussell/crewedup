<div class="content">
	<table id="main-table">
		<tr>
			<td class="left">
				{include file="mods/member/_main_box.html"}

				<p class="top-title"><img src="{$imgDir}title/account_settings.gif" alt="Account Settings" /></p><br />

				<div class="grey-box-top">&nbsp;</div>
				<div class="grey-box-bg">
					<form class="account-setting-form" method="post" action="{$siteAdr}" id="fmx">
                    <input type="hidden" name="mod" value="profile" />
                    <input type="hidden" name="uid" value="{$uid}" />
					<input type="hidden" name="fm[showpass]" id="showpass" value="0" />
                    <p><a href="javascript://"><img src="{$imgDir}personal_information_b.gif" alt="Personal Information" /></a><a class="f12" href="{$siteAdr}?mod=notify">Notifications</a></p>
					<div class="clear">&nbsp;</div><br />
					<script language="javascript" type="text/javascript">
                    {literal}
					function Shp()
					{
					    _v('cp').style.display = (_v('cp').style.display == 'block') ? 'none' : 'block';
					    _v('showpass').value   = (_v('cp').style.display == 'block') ? '1' : '0';
					}
					{/literal}
					</script>
                    
					{if $errs}
                    <p style="color: red;">
                    {foreach key=k item=i from=$errs}
                         - {$i}<br />
                    {/foreach}
                    </p>
                    {/if}
					{if $save}
					    <p style="color: green;">Profile was changed</p>
					{/if}
					<table class="pass-t">
						<tr>
							<td style="width: 100px;"><label>First Name</label></td><td ><input type="text" name="fm[name]" value="{$fm.name}" size="40" /></td>
						</tr>
						<tr>
							<td><label>Last Name</label></td><td><input type="text" name="fm[lname]" value="{$fm.lname}" size="40" /></td>
						</tr>
                        <tr>
							<td><label>Company</label></td><td><input type="text" name="fm[company]" value="{$fm.company}" size="40" /></td>
						</tr>
						<tr>
							<td><label>Email Address</label></td><td><input type="text" name="fm[email]" value="{$fm.email}" id="email" size="40" /></td>
						</tr>
                        <tr>
							<td><label>Phone</label></td><td><input type="text" name="fm[phone]" value="{$fm.phone}" id="phone" size="40" /></td>
						</tr>
                        
						<tr>
							<td>&nbsp;</td><td><a class="f13" href="javascript: Shp();">New Password</a></td>
						</tr>
                    </table>
                    
                    <span style="display:none;" id="cp">
                    <table class="pass-t">     
						<tr>
							<td style="width: 100px;"><label>New Password</label></td><td><input type="password" name="fm[pass]" value="" size="30" /></td>
						</tr>
                        <tr>
							<td style="width: 100px;"><label>Confirm New Password</label></td><td><input type="password" name="fm[pass2]" value="" size="30" /></td>
						</tr>
                    </table>    
                    </span>
                    
                    <table class="pass-t">    
						<tr>
							<td style="width: 100px;"><label>Street Address</label></td><td><input type="text" name="fm[address]" value="{$fm.address}" size="60" /></td>
						</tr>
						<tr>
							<td><label>Apartment/Suite</label></td><td><input type="text" name="fm[suite]" value="{$fm.suite}" size="15" /></td>
						</tr>
						<tr>
							<td><label>City</label></td><td><input type="text" name="fm[city]" value="{$fm.city}" size="25" /></td>
						</tr>
						<tr>
							<td><label>State</label></td>
							<td>
								<select name="fm[state]">
                                <option value="0">Please select</option>
                                {foreach key=k item=i from=$states}
									<option value="{$i.code}"{if $i.code == $fm.state} selected="selected"{/if}>{$i.name}</option>
                                {/foreach}    
								</select>
							</td>
						</tr>
						<tr>
							<td><label>ZIP</label></td><td><input type="text" name="fm[zip]" value="{$fm.zip}" size="15" /></td>
						</tr>
						<tr>
							<td><label>Birthday</label></td>
							<td>
								<select name="fm[dob_month]">
									<option value="0">Month</option>
									{foreach key=k item=i from=$months}
									<option value="{$k}"{if $k == $fm.dob_month} selected="selected"{/if}>{$i}</option>
                                    {/foreach} 
								</select>
								<select name="fm[dob_day]">
									<option value="0">Day</option>
									{foreach key=k item=i from=$days}
									<option value="{$k}"{if $k == $fm.dob_day} selected="selected"{/if}>{$i}</option>
                                    {/foreach}
								</select>
								<select name="fm[dob_year]">
                                    <option value="0">Year</option>
									{foreach key=k item=i from=$years}
									<option value="{$k}"{if $k == $fm.dob_year} selected="selected"{/if}>{$i}</option>
                                    {/foreach}
								</select>
							</td>
						</tr>
						<tr>
							<td><label>Keep age confidential</label></td>
							<td>
						        <input type="checkbox" name="fm[no_age]" value="1"{if $fm.no_age} checked="checked"{/if} />
						    </td>
						</tr>    
						<tr>
							<td><label>Gender</label></td>
							<td>
								<select name="fm[gender]">
									<option value="0">Select gender</option>
									<option value="1"{if 1 == $fm.gender} selected="selected"{/if}>Male</option>
									<option value="2"{if 2 == $fm.gender} selected="selected"{/if}>Female</option>
								</select>
							</td>
						</tr>
					</table>
						<p class="tools"><a href="javascript: Go('{$siteAdr}profile.php?uid={$uid}');"><img src="{$imgDir}cancel_b.gif" alt="Cancel" /></a><a href="javascript: _v('fmx').submit();"><img src="{$imgDir}save_b.gif" alt="Save" /></a></p>
					</form>
                    {if $fm.showpass}
                    <script language="javascript" type="text/javascript">
					Shp();
                    </script>
                    {/if}
				</div>
				<div class="grey-box-bottom">&nbsp;</div>
			</td>
			<td class="right">
			    {include file="mods/member/_left_box.html"}	
			</td>
		</tr>
	</table>
</div>
