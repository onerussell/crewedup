<div class="content">
	<table id="main-table">
		<tr>
			<td class="left">
				{include file="mods/member/_main_box.html"}

				<p class="top-title"><img src="{$imgDir}title/edit_profile.gif" alt="Edit Profile" /></p><br />

				<div class="grey-box-top">&nbsp;</div>
				<div class="grey-box-bg">
					<form class="account-setting-form" method="post" action="{$siteAdr}" id="fmx" enctype="multipart/form-data">
                    <input type="hidden" name="mod" value="bprofile" />
                    <input type="hidden" name="uid" value="{$uid}" />
					<div class="clear">&nbsp;</div><br />
					{if $errs}
                    <p style="color: red;">
                    {foreach key=k item=i from=$errs}
                         - {$i}<br />
                    {/foreach}
                    </p>
                    {/if}
					{if $save}
					    <p style="color: green;">Profile was changed</p>
					{/if}
					<table class="pass-t">
						<tr>
							<td style="width: 100px;"><label>Photo</label></td><td ><input type="file" name="fm[image]" /> {if $ui.image}<a href="javascript: CGo('{$siteAdr}?mod=bprofile&amp;uid={$uid}&amp;delphoto=1', 'Do You want to delete the photo?');">Delete Photo</a>{/if}</td>
						</tr>
                        <tr>
							<td><label>Job Title</label></td>
                            <td>
                                <select name="fm[prof1]" style="margin-bottom: 4px;">
                                <option value="0">Please select</option>
                                {foreach key=k item=i from=$prof}
                                <optgroup label="{$k}">
                                    {foreach key=k2 item=i2 from=$i}   
                                    <option value="{$i2}"{if $fm.prof1 == $i2} selected="selected"{/if}>{$i2}</option>
                                    {/foreach}
                                </optgroup>
                                {/foreach}
                                </select>
                                
                                <select name="fm[prof2]" style="margin-bottom: 4px;">
                                <option value="0">Please select</option>
                                {foreach key=k item=i from=$prof}
                                <optgroup label="{$k}">
                                    {foreach key=k2 item=i2 from=$i}   
                                    <option value="{$i2}"{if $fm.prof2 == $i2} selected="selected"{/if}>{$i2}</option>
                                    {/foreach}
                                </optgroup>
                                {/foreach}
                                </select>
                                
                                <select name="fm[prof3]" style="margin-bottom: 4px;">
                                <option value="0">Please select</option>
                                {foreach key=k item=i from=$prof}
                                <optgroup label="{$k}">
                                    {foreach key=k2 item=i2 from=$i}   
                                    <option value="{$i2}"{if $fm.prof3 == $i2} selected="selected"{/if}>{$i2}</option>
                                    {/foreach}
                                </optgroup>
                                {/foreach}
                                </select>
                            </td>
						</tr>
						<tr>
							<td><label>My Mantra</label></td><td ><textarea name="fm[title]" style="width: 400px; height: 80px;">{$fm.title}</textarea></td>
						</tr>
						<tr>
							<td><label>About me</label></td><td><textarea name="fm[about_me]" style="width: 400px; height: 120px;">{$fm.about_me}</textarea></td>
						</tr>
						<tr>
							<td><label>Interests</label></td><td><textarea name="fm[interests]" style="width: 400px; height: 120px;">{$fm.interests}</textarea></td>
						</tr>
                    </table>
						<p class="tools"><a href="javascript: Go('{$siteAdr}profile.php?uid={$uid}');"><img src="{$imgDir}cancel_b.gif" alt="Cancel" /></a><a href="javascript: _v('fmx').submit();"><img src="{$imgDir}save_b.gif" alt="Save" /></a></p>
					</form>
				</div>
				<div class="grey-box-bottom">&nbsp;</div>
			</td>
			<td class="right">
			    {include file="mods/member/_left_box.html"}	
			</td>
		</tr>
	</table>
</div>
